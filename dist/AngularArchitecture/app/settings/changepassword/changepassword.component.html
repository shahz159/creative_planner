<div class="kt-container kt-container--fluid kt-grid__item kt-grid__item--fluid">
    <div class="row">
        <div class="col-lg-8 m-auto">
            <div class="card">
                <div class="card-header bg-transparent">
                    <div class="card-title m-0">
                        <h5 class="font-bolder m-0">Change Password</h5>
                    </div>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-lg-8 m-auto">

                            <form class="form-horizontal">
                                <div class="row mb-4">
                                    <label for="" class="col-4 col-xl-3 col-form-label">Current Password</label>
                                    <div class="col-8 col-xl-9">
                                        <input type="password" class="form-control" id="" placeholder="Password">
                                    </div>
                                </div>

                                <div class="row mb-3">
                                    <label for="" class="col-4 col-xl-3 col-form-label">New Password</label>
                                    <div class="col-8 col-xl-9">
                                        <input type="password" class="form-control" id="" placeholder="Password">
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <label for="" class="col-4 col-xl-3 col-form-label">Retype New
                            Password</label>
                                    <div class="col-8 col-xl-9">
                                        <input type="password" class="form-control" id="" placeholder="Retype Password">
                                    </div>
                                </div>
                                <div class="row mb-3 justify-content-end">
                                    <div class="col-8 col-xl-9">
                                        <div class="form-check">
                                            <input type="checkbox" class="form-check-input" id="">
                                            <label class="form-check-label ml-1" for="">Show Password</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="justify-content-end mt-3 row">
                                    <div class="col-8 col-xl-9">
                                        <button type="submit" class="btn btn-info waves-effect waves-light mr-2">Sign
                                in</button>
                                        <button type="submit" class="btn btn-secondary waves-effect waves-light">Cancel</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <!-- end row-->

                </div>
            </div>
        </div>
    </div>
</div>
